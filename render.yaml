services:
  - type: web
    name: cashflow-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: cashflow-data
      mountPath: /opt/render/project/data
      sizeGB: 1

